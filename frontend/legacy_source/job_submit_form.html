<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Job Application Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for the modal content */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111318] dark:text-white overflow-hidden h-screen w-screen">
<!-- Background Context (Blurred Page) -->
<div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col blur-sm opacity-50 pointer-events-none overflow-hidden">
<header class="flex items-center justify-between px-10 py-5 bg-white dark:bg-[#1a202c] border-b border-[#dbdfe6]">
<div class="flex items-center gap-4">
<div class="size-10 bg-primary/20 rounded-lg"></div>
<span class="text-xl font-bold">EXOSISTECH</span>
</div>
<nav class="flex gap-6">
<span class="text-sm font-medium">Careers</span>
<span class="text-sm font-medium">About</span>
<span class="text-sm font-medium">Contact</span>
</nav>
</header>
<main class="flex-1 px-40 py-10">
<h1 class="text-5xl font-bold text-[#111318] mb-6">Join our team</h1>
<p class="text-xl text-[#616f89] max-w-2xl mb-10">We are building the future of technology. Find your place at EXOSISTECH.</p>
<div class="grid grid-cols-3 gap-6">
<div class="h-64 bg-white rounded-xl border border-[#dbdfe6]"></div>
<div class="h-64 bg-white rounded-xl border border-[#dbdfe6]"></div>
<div class="h-64 bg-white rounded-xl border border-[#dbdfe6]"></div>
</div>
</main>
</div>
<!-- Modal Overlay -->
<div class="relative z-10 flex h-full w-full items-center justify-center bg-[#111318]/40 p-4 backdrop-blur-sm">
<!-- Modal Container -->
<div class="flex max-h-[90vh] w-full max-w-[800px] flex-col overflow-hidden rounded-xl bg-white dark:bg-background-dark shadow-2xl animate-in fade-in zoom-in duration-300">
<!-- Modal Header -->
<div class="flex items-center justify-between bg-primary px-8 py-5 text-white shrink-0">
<div class="flex flex-col gap-1">
<h2 class="text-2xl font-bold leading-tight">Apply for this Position</h2>
<p class="text-white/80 text-sm font-medium">Senior UX Designer â€¢ Design Team</p>
</div>
<button aria-label="Close modal" class="flex items-center justify-center rounded-full p-2 hover:bg-white/20 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-white">close</span>
</button>
</div>
<!-- Modal Body (Scrollable) -->
<div class="modal-content flex-1 overflow-y-auto px-8 py-6">
<form class="flex flex-col gap-6">
<!-- Section: Personal Info -->
<div class="flex flex-col gap-4">
<p class="text-sm font-bold uppercase tracking-wider text-[#616f89]">Personal Information</p>
<!-- Full Name -->
<label class="flex flex-col">
<span class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Full Name <span class="text-red-500">*</span></span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-[#1a202c] focus:border-primary h-12 placeholder:text-[#616f89] px-4 text-base font-normal leading-normal transition-all" placeholder="Jane Doe" required="" type="text"/>
</label>
<!-- Email & Phone Grid -->
<div class="grid grid-cols-1 gap-4 md:grid-cols-2">
<label class="flex flex-col">
<span class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Email Address <span class="text-red-500">*</span></span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-[#1a202c] focus:border-primary h-12 placeholder:text-[#616f89] px-4 text-base font-normal leading-normal transition-all" placeholder="jane@example.com" required="" type="email"/>
</label>
<label class="flex flex-col">
<span class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Phone Number</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-[#1a202c] focus:border-primary h-12 placeholder:text-[#616f89] px-4 text-base font-normal leading-normal transition-all" placeholder="+1 (555) 000-0000" type="tel"/>
</label>
</div>
</div>
<div class="h-px w-full bg-[#dbdfe6] dark:bg-gray-700"></div>
<!-- Section: Position Details -->
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<span class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Position of Interest</span>
<div class="relative">
<select class="form-select flex w-full min-w-0 flex-1 appearance-none rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-[#1a202c] focus:border-primary h-12 px-4 pr-10 text-base font-normal leading-normal transition-all">
<option disabled="" selected="" value="">Select a position</option>
<option value="frontend">Frontend Developer</option>
<option value="backend">Backend Developer</option>
<option value="ux">Senior UX Designer</option>
<option value="pm">Product Manager</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[#616f89]">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
</div>
<!-- Section: Resume Upload -->
<div class="flex flex-col gap-2">
<span class="text-[#111318] dark:text-white text-base font-medium leading-normal">Resume/CV <span class="text-red-500">*</span></span>
<div class="group flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-[#dbdfe6] bg-background-light/50 hover:bg-background-light dark:border-gray-600 dark:bg-[#1a202c] px-6 py-10 transition-colors cursor-pointer hover:border-primary/50">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-[#e8eaf0] dark:bg-gray-700 text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-[28px]">cloud_upload</span>
</div>
<div class="flex flex-col items-center gap-1 text-center">
<p class="text-[#111318] dark:text-white text-sm font-bold">Click to upload or drag and drop</p>
<p class="text-[#616f89] text-xs">PDF, DOCX, DOC (Max 5MB)</p>
</div>
</div>
</div>
<!-- Section: Cover Letter -->
<label class="flex flex-col">
<span class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Brief Cover Letter</span>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-[#1a202c] focus:border-primary min-h-[120px] placeholder:text-[#616f89] p-4 text-base font-normal leading-normal transition-all" placeholder="Tell us why you're a great fit for this role..."></textarea>
</label>
</form>
</div>
<!-- Modal Footer -->
<div class="flex items-center justify-end gap-3 border-t border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark px-8 py-5 shrink-0">
<button class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-white border border-[#dbdfe6] text-[#111318] hover:bg-background-light dark:bg-transparent dark:border-gray-600 dark:text-white dark:hover:bg-gray-800 transition-colors text-sm font-bold leading-normal">
                    Cancel
                </button>
<button class="flex min-w-[160px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-6 bg-primary text-white hover:bg-primary/90 transition-colors shadow-md text-sm font-bold leading-normal">
<span>Submit Application</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
