<div class="flex flex-col gap-6">
  <div>
    <h1 class="text-2xl font-bold text-slate-900">Change Admin Password</h1>
    <p class="mt-2 text-sm text-slate-500">Update your admin credentials securely.</p>
  </div>

  <div class="mt-6 max-w-xl rounded-2xl border border-slate-200 bg-white p-6">
    <form class="space-y-4" (ngSubmit)="submit()">
      <label class="block text-sm font-medium text-slate-700">
        Current Password
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" type="password" [(ngModel)]="currentPassword" name="currentPassword" required />
      </label>
      <label class="block text-sm font-medium text-slate-700">
        New Password
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </label>
      <label class="block text-sm font-medium text-slate-700">
        Confirm New Password
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </label>
      <p *ngIf="error" class="rounded-lg bg-red-50 px-3 py-2 text-xs text-red-500">{{ error }}</p>
      <p *ngIf="message" class="rounded-lg bg-emerald-50 px-3 py-2 text-xs text-emerald-600">{{ message }}</p>
      <button class="rounded-lg bg-primary px-6 py-2 text-sm font-semibold text-white" type="submit">Update password</button>
    </form>
  </div>
</div>
