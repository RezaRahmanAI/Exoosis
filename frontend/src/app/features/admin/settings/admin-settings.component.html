<div class="flex flex-col gap-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold text-slate-900">Website Settings</h1>
      <p class="text-sm text-slate-500">Manage global configuration used across the website.</p>
    </div>
    <button class="rounded-lg bg-primary px-5 py-2 text-sm font-semibold text-white" (click)="save()">Save Changes</button>
  </div>

  <p *ngIf="message" class="mt-4 rounded-lg bg-emerald-50 px-3 py-2 text-xs text-emerald-600">{{ message }}</p>

  <div class="mt-6 flex flex-wrap gap-3">
    <button class="rounded-full px-4 py-2 text-xs font-semibold" [class.bg-primary]="activeTab === 'general'" [class.text-white]="activeTab === 'general'" (click)="setTab('general')">General</button>
    <button class="rounded-full px-4 py-2 text-xs font-semibold" [class.bg-primary]="activeTab === 'contact'" [class.text-white]="activeTab === 'contact'" (click)="setTab('contact')">Contact</button>
    <button class="rounded-full px-4 py-2 text-xs font-semibold" [class.bg-primary]="activeTab === 'social'" [class.text-white]="activeTab === 'social'" (click)="setTab('social')">Social</button>
    <button class="rounded-full px-4 py-2 text-xs font-semibold" [class.bg-primary]="activeTab === 'business'" [class.text-white]="activeTab === 'business'" (click)="setTab('business')">Business</button>
    <button class="rounded-full px-4 py-2 text-xs font-semibold" [class.bg-primary]="activeTab === 'seo'" [class.text-white]="activeTab === 'seo'" (click)="setTab('seo')">SEO</button>
    <button class="rounded-full px-4 py-2 text-xs font-semibold" [class.bg-primary]="activeTab === 'admin'" [class.text-white]="activeTab === 'admin'" (click)="setTab('admin')">Admin</button>
  </div>

  <div class="rounded-2xl border border-slate-200 bg-white p-6">
    <div *ngIf="activeTab === 'general'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block text-sm font-medium text-slate-700">Website Name
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.websiteName" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Tagline
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.tagline" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Main Logo URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.logoUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Footer Logo URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.footerLogoUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Favicon URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.faviconUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Default Language
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.defaultLanguage" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Currency
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.currency" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Timezone
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.general.timezone" />
      </label>
    </div>

    <div *ngIf="activeTab === 'contact'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block text-sm font-medium text-slate-700">Address
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.address" />
      </label>
      <label class="block text-sm font-medium text-slate-700">City
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.city" />
      </label>
      <label class="block text-sm font-medium text-slate-700">State/Division
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.state" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Postal Code
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.postalCode" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Country
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.country" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Primary Phone
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.primaryPhone" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Secondary Phone
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.secondaryPhone" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Support Phone
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.supportPhone" />
      </label>
      <label class="block text-sm font-medium text-slate-700">General Email
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.generalEmail" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Sales Email
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.salesEmail" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Support Email
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.contact.supportEmail" />
      </label>
    </div>

    <div *ngIf="activeTab === 'social'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block text-sm font-medium text-slate-700">Facebook URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.social.facebookUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Twitter/X URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.social.twitterUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">LinkedIn URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.social.linkedinUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Instagram URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.social.instagramUrl" />
      </label>
      <label class="block text-sm font-medium text-slate-700">YouTube URL
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.social.youtubeUrl" />
      </label>
    </div>

    <div *ngIf="activeTab === 'business'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block text-sm font-medium text-slate-700">Company Description
        <textarea class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" rows="3" [(ngModel)]="settings.business.description"></textarea>
      </label>
      <label class="block text-sm font-medium text-slate-700">Founded Year
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" type="number" [(ngModel)]="settings.business.foundedYear" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Registration Number
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.business.registrationNumber" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Tax ID/VAT
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.business.taxId" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Working Hours
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.business.workingHours" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Payment Methods (comma separated)
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [ngModel]="paymentMethodsText" (ngModelChange)="updatePaymentMethods($event)" />
      </label>
    </div>

    <div *ngIf="activeTab === 'seo'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="block text-sm font-medium text-slate-700">Meta Title
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.seo.defaultMetaTitle" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Meta Description
        <textarea class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" rows="3" [(ngModel)]="settings.seo.defaultMetaDescription"></textarea>
      </label>
      <label class="block text-sm font-medium text-slate-700">Meta Keywords
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.seo.metaKeywords" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Google Analytics ID
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.seo.googleAnalyticsId" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Facebook Pixel ID
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.seo.facebookPixelId" />
      </label>
      <label class="block text-sm font-medium text-slate-700">Google Tag Manager ID
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm" [(ngModel)]="settings.seo.googleTagManagerId" />
      </label>
    </div>

    <div *ngIf="activeTab === 'admin'" class="space-y-4">
      <div class="rounded-lg border border-slate-200 bg-slate-50 p-4 text-sm text-slate-600">
        Admin settings can be managed from the Change Password screen.
      </div>
      <a routerLink="/dashboard/change-password" class="inline-flex items-center gap-2 rounded-lg border border-primary px-4 py-2 text-sm font-semibold text-primary hover:bg-primary/10">
        Change Admin Password
      </a>
    </div>
</div>
</div>
