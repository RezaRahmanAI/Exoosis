<main class="min-h-screen bg-slate-50 flex items-center justify-center px-4 py-16">
  <div class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
    <h1 class="text-2xl font-bold text-slate-900">Reset your password</h1>
    <p class="mt-2 text-sm text-slate-500">We'll send a reset link to your email.</p>

    <form class="mt-6 space-y-4" (ngSubmit)="submit()">
      <label class="block text-sm font-medium text-slate-700">
        Email Address
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="email" [(ngModel)]="email" name="email" required />
      </label>
      <p *ngIf="errorMessage" class="rounded-lg bg-red-50 px-3 py-2 text-xs text-red-500">{{ errorMessage }}</p>
      <p *ngIf="message" class="rounded-lg bg-emerald-50 px-3 py-2 text-xs text-emerald-600">{{ message }}</p>
      <div *ngIf="token" class="rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2 text-xs text-emerald-700">
        Demo reset token: <span class="font-semibold">{{ token }}</span>
        <a routerLink="/auth/reset-password" class="ml-2 text-primary font-semibold hover:underline">Reset now</a>
      </div>
      <button class="w-full rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white" type="submit">Send reset link</button>
    </form>

    <p class="mt-6 text-sm text-slate-500">
      Remembered your password?
      <a routerLink="/auth/login" class="text-primary font-semibold hover:underline">Back to login</a>
    </p>
  </div>
</main>
