<main class="min-h-screen bg-slate-50 flex items-center justify-center px-4 py-16">
  <div class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
    <h1 class="text-2xl font-bold text-slate-900">Set a new password</h1>
    <p class="mt-2 text-sm text-slate-500">Use the reset token from your email.</p>

    <form class="mt-6 space-y-4" (ngSubmit)="submit()">
      <label class="block text-sm font-medium text-slate-700">
        Reset Token
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="text" [(ngModel)]="token" name="token" required />
      </label>
      <label class="block text-sm font-medium text-slate-700">
        New Password
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </label>
      <label class="block text-sm font-medium text-slate-700">
        Confirm New Password
        <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </label>
      <p *ngIf="errorMessage" class="rounded-lg bg-red-50 px-3 py-2 text-xs text-red-500">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="rounded-lg bg-emerald-50 px-3 py-2 text-xs text-emerald-600">{{ successMessage }}</p>
      <button class="w-full rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white" type="submit">Reset password</button>
    </form>

    <p class="mt-6 text-sm text-slate-500">
      Back to
      <a routerLink="/auth/login" class="text-primary font-semibold hover:underline">Login</a>
    </p>
  </div>
</main>
