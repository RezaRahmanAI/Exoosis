<main class="min-h-screen bg-slate-50 flex items-center justify-center px-4 py-16">
  <div class="w-full max-w-2xl rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
    <h1 class="text-2xl font-bold text-slate-900">Create your account</h1>
    <p class="mt-2 text-sm text-slate-500">Join EXOSISTECH to track orders and manage your profile.</p>

    <form class="mt-6 space-y-6" (ngSubmit)="submit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block text-sm font-medium text-slate-700">
          Full Name
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="text" [(ngModel)]="fullName" name="fullName" required />
        </label>
        <label class="block text-sm font-medium text-slate-700">
          Email
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="email" [(ngModel)]="email" name="email" required />
        </label>
        <label class="block text-sm font-medium text-slate-700">
          Phone Number
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required />
        </label>
        <label class="block text-sm font-medium text-slate-700">
          Street Address (optional)
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="text" [(ngModel)]="address.street" name="street" />
        </label>
        <label class="block text-sm font-medium text-slate-700">
          City
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="text" [(ngModel)]="address.city" name="city" />
        </label>
        <label class="block text-sm font-medium text-slate-700">
          Country
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="text" [(ngModel)]="address.country" name="country" />
        </label>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block text-sm font-medium text-slate-700">
          Password
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="password" [(ngModel)]="password" name="password" required />
        </label>
        <label class="block text-sm font-medium text-slate-700">
          Confirm Password
          <input class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </label>
      </div>

      <div class="rounded-lg border border-slate-200 bg-slate-50 p-4 text-xs text-slate-600">
        <p class="font-semibold">Password strength requirements:</p>
        <ul class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
          <li [class.text-green-600]="passwordChecks.length">• Minimum 8 characters</li>
          <li [class.text-green-600]="passwordChecks.uppercase">• 1 uppercase letter</li>
          <li [class.text-green-600]="passwordChecks.lowercase">• 1 lowercase letter</li>
          <li [class.text-green-600]="passwordChecks.number">• 1 number</li>
          <li [class.text-green-600]="passwordChecks.special">• 1 special character</li>
        </ul>
      </div>

      <label class="flex items-center gap-2 text-sm text-slate-600">
        <input type="checkbox" class="rounded border-slate-300" [(ngModel)]="acceptTerms" name="acceptTerms" />
        I agree to the Terms & Conditions
      </label>

      <p *ngIf="errorMessage" class="rounded-lg bg-red-50 px-3 py-2 text-xs text-red-500">{{ errorMessage }}</p>

      <button class="w-full rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white" type="submit" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="mt-6 text-sm text-slate-500">
      Already have an account?
      <a routerLink="/auth/login" class="text-primary font-semibold hover:underline">Login</a>
    </p>
  </div>
</main>
