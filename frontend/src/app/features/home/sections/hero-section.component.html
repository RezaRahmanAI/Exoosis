<!-- Hero Section -->
<section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden mesh-bg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="max-w-2xl">
        <div
          class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 border border-blue-100 dark:border-blue-800 mb-6">
          <span class="flex h-2 w-2 rounded-full bg-primary"></span>
          <span class="text-xs font-semibold text-primary dark:text-blue-300 uppercase tracking-wide">{{
            content?.badgeText || 'Enterprise Technology Partner' }}</span>
        </div>
        <h1 class="text-4xl lg:text-6xl font-bold tracking-tight mb-8 text-gray-900 dark:text-white leading-[1.1]"
          [innerHTML]="content?.title || 'Powering Digital Transformation with <br /><span class=\'gradient-text\'>Scenario-Oriented Solutions</span>'">
        </h1>
        <p class="text-xl text-gray-600 dark:text-gray-300 mb-10 leading-relaxed max-w-lg">
          {{ content?.subText || 'Your trusted partner for enterprise IT hardware, high-performance computing, and
          robust network infrastructure in Bangladesh.' }}
        </p>
        <div class="flex flex-wrap gap-4">
          <a class="bg-primary hover:bg-blue-600 text-white px-8 py-4 rounded-full text-sm font-bold shadow-xl shadow-primary/25 hover:shadow-2xl hover:shadow-primary/40 hover:-translate-y-1 transition-all duration-300"
            routerLink="/solutions">Explore Solutions</a>
          <a class="bg-white text-gray-900 border border-gray-200 dark:bg-transparent dark:border-gray-700 dark:text-white px-8 py-4 rounded-full text-sm font-semibold hover:border-gray-400 dark:hover:border-gray-500 transition-colors"
            href="#">Partner With Us</a>
