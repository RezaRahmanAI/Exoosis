<!-- Essential Peripherals -->
<section class="py-24 bg-surface-light dark:bg-surface-dark">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-end mb-12">
      <div>
        <p class="text-xs font-bold tracking-widest text-primary uppercase mb-2">Peripherals</p>
        <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white">Essential Accessories</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-3 max-w-2xl">Enhance your professional setup with our curated
          selection of high-performance enterprise peripherals.</p>
      </div>
      <a class="text-primary font-semibold hover:underline mt-4 md:mt-0 flex items-center gap-1"
        routerLink="/categories">View All Categories <span class="material-icons text-sm">chevron_right</span></a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        class="bg-white dark:bg-slate-900 p-8 rounded-2xl border border-gray-100 dark:border-gray-800 hover:shadow-xl transition-shadow group text-center"
        *ngFor="let item of categories">
        <div
          class="w-20 h-20 bg-gray-100 dark:bg-gray-800 rounded-xl overflow-hidden flex items-center justify-center mx-auto mb-6 group-hover:bg-primary/10 transition-colors">
          <img *ngIf="item.imageUrl" [src]="item.imageUrl" class="w-full h-full object-cover">
          <span *ngIf="!item.imageUrl"
            class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300 group-hover:text-primary">category</span>
        </div>
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{item.name}}</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-2">{{item.description}}</p>
      </div>
    </div>
  </div>
</section>
