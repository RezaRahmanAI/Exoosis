<div class="w-full bg-[#f8f9fc] dark:bg-gray-800 py-16 border-y border-gray-100 dark:border-gray-700">
  <div class="page-container">
    <div class="text-center mb-12">
      <p class="text-xs font-bold tracking-widest text-gray-400 uppercase">Trusted Relationships</p>
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white mt-2 mb-3">Our Respected Clients</h2>
      <p class="text-gray-500 dark:text-gray-400 max-w-xl mx-auto">
        We are proud to serve some of the most prestigious institutions in the country.
      </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8 justify-items-center">
      <div
        *ngFor="let client of clients"
        class="w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 flex items-center justify-center hover:shadow-md transition-shadow h-32 group"
      >
        <img
          [alt]="client.name"
          class="max-h-full max-w-full opacity-70 group-hover:opacity-100 transition-opacity dark:invert"
          [src]="client.logoUrl"
        />
      </div>
    </div>
  </div>
</div>
