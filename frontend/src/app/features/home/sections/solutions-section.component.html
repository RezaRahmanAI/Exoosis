<!-- Solutions Center -->
<section class="py-24 bg-surface-light dark:bg-surface-dark">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-4">Solutions Center</h2>
      <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">Explore our tailored technology implementations designed for specific industry needs.</p>
    </div>
    <div class="flex justify-center mb-16">
      <div class="inline-flex bg-white dark:bg-slate-800 rounded-full p-1.5 shadow-sm border border-gray-100 dark:border-gray-700">
        <button class="px-8 py-2.5 rounded-full bg-primary text-white font-bold shadow-lg shadow-primary/30 text-sm transition-all">Industrial</button>
        <button class="px-8 py-2.5 rounded-full text-gray-600 dark:text-gray-400 font-medium hover:bg-gray-50 dark:hover:bg-slate-700 text-sm transition-all">Corporate</button>
        <button class="px-8 py-2.5 rounded-full text-gray-600 dark:text-gray-400 font-medium hover:bg-gray-50 dark:hover:bg-slate-700 text-sm transition-all">Banking</button>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="group relative h-[500px] w-full rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500" *ngFor="let solution of solutions">
         <img [alt]="solution.name" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" [src]="solution.imageUrl" />
         <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40 to-transparent opacity-80 group-hover:opacity-90 transition-opacity"></div>
         <div class="absolute bottom-0 left-0 w-full p-8 translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
            <div class="w-14 h-14 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl flex items-center justify-center mb-4 text-white shadow-lg">
               <span class="material-symbols-outlined text-3xl">{{solution.icon}}</span>
            </div>
            <h3 class="text-2xl font-bold text-white mb-3">{{solution.name}}</h3>
            <p class="text-gray-200 text-sm leading-relaxed mb-6 opacity-90 line-clamp-2">{{solution.summary}}</p>
            <a class="inline-flex items-center text-white font-semibold text-sm group/link" routerLink="/solutions">Explore <span class="material-icons text-sm ml-2 transform group-hover/link:translate-x-1 transition-transform">arrow_forward</span></a>
         </div>
      </div>
    </div>
  </div>
</section>
