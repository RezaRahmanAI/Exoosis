<!-- Testimonial Section -->
<section class="py-24 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <p class="text-xs font-bold tracking-widest text-gray-500 dark:text-gray-400 uppercase mb-4">Client Testimonials</p>
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white max-w-3xl mx-auto">
        Trusted by major industries across Bangladesh, we deliver solutions that power the nation's digital infrastructure.
      </h2>
    </div>
    <div
      class="bg-surface-light dark:bg-slate-900 rounded-3xl p-8 lg:p-12 shadow-sm flex flex-col lg:flex-row gap-12 items-center"
      [class.testimonial-animate]="isTestimonialAnimating"
    >
      <ng-container *ngIf="featuredTestimonial as testimonial; else testimonialEmpty">
        <div class="lg:w-1/2">
          <div class="text-primary mb-6 text-6xl font-serif">"</div>
          <blockquote class="text-xl leading-relaxed text-gray-700 dark:text-gray-300 mb-8">{{testimonial.quote}}</blockquote>
          <div>
            <p class="font-bold text-gray-900 dark:text-white uppercase text-sm">{{testimonial.author}}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
              {{testimonial.role}}
              <span *ngIf="testimonial.company"> | {{testimonial.company}}</span>
            </p>
          </div>
        </div>
        <div class="lg:w-1/2 relative h-64 lg:h-96 w-full">
          <img alt="Executive Portrait" class="absolute inset-0 w-full h-full object-cover rounded-xl" [src]="testimonial.image" />
        </div>
      </ng-container>
      <ng-template #testimonialEmpty>
        <div class="w-full text-center py-12 text-gray-500 dark:text-gray-400">
          Testimonials will appear here once added from the dashboard.
        </div>
      </ng-template>
    </div>
    <div *ngIf="testimonials.length > 1" class="mt-8 flex items-center justify-center gap-3">
      <button
        *ngFor="let testimonial of testimonials; let index = index"
        type="button"
        class="h-2.5 w-2.5 rounded-full transition-all duration-300"
        [class.bg-primary]="index === testimonialIndex"
        [class.bg-gray-300]="index !== testimonialIndex"
        [class.dark:bg-gray-600]="index !== testimonialIndex"
        [class.scale-125]="index === testimonialIndex"
        (click)="setFeaturedTestimonial(index)"
        [attr.aria-label]="'Show testimonial ' + (index + 1)"
      ></button>
    </div>
  </div>
</section>
