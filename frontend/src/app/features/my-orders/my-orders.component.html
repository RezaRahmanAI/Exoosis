<main class="min-h-screen bg-slate-50">
  <app-page-header
    title="My Orders"
    description="Track and review your recent purchases.">
  </app-page-header>
  <section class="page-container pb-16 pt-8">
    <div class="mx-auto w-full max-w-4xl space-y-4">
      <div *ngIf="isLoading" class="rounded-2xl border border-slate-200 bg-white p-6 text-sm text-slate-500">
        Loading your orders...
      </div>

      <div *ngIf="!isLoading && orders.length === 0"
        class="rounded-2xl border border-dashed border-slate-200 bg-white p-6 text-sm text-slate-500">
        You have not placed any orders yet. Add products to your cart to get started.
      </div>

      <div *ngFor="let order of orders" class="rounded-2xl border border-slate-200 bg-white p-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <div>
            <p class="text-sm font-semibold text-slate-700">Order {{ formatOrderId(order.id) }}</p>
            <p class="text-xs text-slate-500">Placed on {{ order.placedAt | date: 'mediumDate' }}</p>
          </div>
          <div class="flex items-center gap-4 text-sm">
            <span class="rounded-full bg-slate-100 px-3 py-1 text-xs font-semibold text-slate-600">{{ order.status ||
              'Processing' }}</span>
            <span class="text-sm font-bold text-slate-900">${{ order.total }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
