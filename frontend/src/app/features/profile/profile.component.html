<main class="min-h-screen bg-slate-50">
  <app-page-header
    title="My Profile"
    description="Manage your personal information and profile photo.">
  </app-page-header>
  <section class="page-container pb-16 pt-8">
    <div class="mx-auto w-full max-w-4xl grid grid-cols-1 lg:grid-cols-[260px_1fr] gap-8">
      <div class="rounded-2xl border border-slate-200 bg-white p-6 text-center">
        <div class="mx-auto h-28 w-28 overflow-hidden rounded-full border border-slate-200 bg-slate-100">
          <img *ngIf="imagePreview" [src]="imagePreview" alt="Profile photo" class="h-full w-full object-cover" />
          <div *ngIf="!imagePreview"
            class="flex h-full w-full items-center justify-center text-3xl font-semibold text-slate-400">
            {{ user?.fullName?.[0] || '?' }}
          </div>
        </div>
        <p class="mt-4 text-sm font-semibold text-slate-700">Profile photo</p>
        <p class="text-xs text-slate-500">JPG, PNG, or WebP Â· max 2MB</p>
        <input class="mt-4 w-full text-xs" type="file" accept="image/jpeg,image/png,image/webp"
          (change)="onFileChange($event)" />
      </div>

      <div class="rounded-2xl border border-slate-200 bg-white p-6">
        <form class="space-y-6" (ngSubmit)="save()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="block text-sm font-medium text-slate-700">
              Full Name
              <input
                class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                type="text" [(ngModel)]="user!.fullName" name="fullName" required />
            </label>
            <label class="block text-sm font-medium text-slate-700">
              Email
              <input
                class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                type="email" [(ngModel)]="user!.email" name="email" required />
            </label>
            <label class="block text-sm font-medium text-slate-700">
              Phone Number
              <input
                class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                type="tel" [(ngModel)]="user!.phoneNumber" name="phoneNumber" />
            </label>
            <label class="block text-sm font-medium text-slate-700">
              Date of Birth
              <input
                class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                type="date" [(ngModel)]="user!.dateOfBirth" name="dateOfBirth" />
            </label>
            <label class="block text-sm font-medium text-slate-700">
              Gender
              <select
                class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                [(ngModel)]="user!.gender" name="gender">
                <option value="">Select</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
              </select>
            </label>
          </div>

          <div class="border-t border-slate-200 pt-6">
            <h3 class="text-sm font-semibold text-slate-700">Address</h3>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
              <label class="block text-sm font-medium text-slate-700">
                Street Address
                <input
                  class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                  type="text" [(ngModel)]="address.street" name="street" />
              </label>
              <label class="block text-sm font-medium text-slate-700">
                City
                <input
                  class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                  type="text" [(ngModel)]="address.city" name="city" />
              </label>
              <label class="block text-sm font-medium text-slate-700">
                State/Division
                <input
                  class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                  type="text" [(ngModel)]="address.state" name="state" />
              </label>
              <label class="block text-sm font-medium text-slate-700">
                Postal Code
                <input
                  class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                  type="text" [(ngModel)]="address.postalCode" name="postalCode" />
              </label>
              <label class="block text-sm font-medium text-slate-700">
                Country
                <input
                  class="mt-2 w-full rounded-lg border border-slate-200 px-4 py-2 text-sm focus:border-primary focus:outline-none"
                  type="text" [(ngModel)]="address.country" name="country" />
              </label>
            </div>
          </div>

          <p *ngIf="error" class="rounded-lg bg-red-50 px-3 py-2 text-xs text-red-500">{{ error }}</p>
          <p *ngIf="message" class="rounded-lg bg-emerald-50 px-3 py-2 text-xs text-emerald-600">{{ message }}</p>

          <button class="rounded-lg bg-primary px-6 py-2 text-sm font-semibold text-white" type="submit">Save
            changes</button>
        </form>
      </div>
    </div>
  </section>
</main>
