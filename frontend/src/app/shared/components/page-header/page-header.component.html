<section class="relative overflow-hidden border-b border-slate-100 bg-white/85 pt-20 pb-10 dark:border-slate-800 dark:bg-slate-950/70">
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(59,130,246,0.12),_transparent_55%)]">
  </div>
  <div class="page-container relative">
    <div class="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
      <div class="space-y-3">
        <ng-content select="[pageHeaderBreadcrumbs]"></ng-content>
        <div
          *ngIf="badge"
          class="inline-flex items-center gap-2 rounded-full border border-blue-100 bg-blue-50 px-4 py-2 text-xs font-semibold uppercase tracking-[0.2em] text-primary dark:border-blue-900/40 dark:bg-blue-900/30 dark:text-blue-200">
          <span class="material-symbols-outlined text-sm">{{ badgeIcon }}</span>
          <span>{{ badge }}</span>
        </div>
        <p *ngIf="eyebrow" class="text-xs font-semibold uppercase tracking-[0.3em] text-primary">
          {{ eyebrow }}
        </p>
        <h1 class="text-3xl font-bold text-navy-blue dark:text-white md:text-4xl">
          {{ title }}
        </h1>
        <p *ngIf="description" class="max-w-3xl text-sm text-slate-500 dark:text-slate-300 md:text-base">
          {{ description }}
        </p>
      </div>
      <div class="flex flex-col gap-3 sm:flex-row sm:items-center empty:hidden">
        <ng-content select="[pageHeaderActions]"></ng-content>
      </div>
    </div>
    <div class="mt-6 empty:hidden">
      <ng-content select="[pageHeaderExtra]"></ng-content>
    </div>
  </div>
</section>
