<!-- Industry Insights -->
<section class="py-24 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-4">Industry Insights</h2>
      <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">Latest trends, technical deep-dives, and strategic advice from our thought leaders.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article *ngFor="let blog of insights" class="group bg-white dark:bg-slate-900 rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-800 flex flex-col h-full">
        <div class="relative h-56 overflow-hidden">
          <img [alt]="blog.title" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" [src]="blog.image" />
          <div class="absolute top-4 left-4">
            <span class="bg-white/90 dark:bg-black/80 backdrop-blur text-xs font-bold px-3 py-1.5 rounded-full text-blue-600 dark:text-blue-400 uppercase tracking-wide">{{blog.category}}</span>
          </div>
        </div>
        <div class="p-6 flex-1 flex flex-col">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-primary transition-colors leading-tight">
            <a class="block" href="#">{{blog.title}}</a>
          </h3>
          <p class="text-gray-500 dark:text-gray-400 text-sm mb-6 line-clamp-2 flex-1">{{blog.desc}}</p>
          <div class="flex items-center gap-3 pt-4 border-t border-gray-100 dark:border-gray-800">
            <img alt="Author" class="w-8 h-8 rounded-full object-cover" [src]="blog.image" />
            <div class="text-xs">
              <p class="font-bold text-gray-900 dark:text-white">{{blog.author}}</p>
              <p class="text-gray-500">{{blog.role}}</p>
            </div>
            <div class="ml-auto text-xs text-gray-400">{{blog.date}}</div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
