<!-- Partners Section -->
<div class="w-full bg-white dark:bg-slate-900 border-y border-gray-100 dark:border-gray-800 py-10 relative z-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-6 text-center">
    <p class="text-xs font-bold tracking-widest text-gray-400 uppercase">Trusted By Industry Leaders</p>
  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <ul class="flex flex-wrap items-center justify-center gap-x-12 gap-y-6">
      <ng-container *ngFor="let logo of logos">
        <li>
          <img
            [alt]="logo.name"
            class="h-14 w-auto grayscale-0 opacity-100 transition-all duration-300"
            [src]="logo.logo"
          />
        </li>
      </ng-container>
    </ul>
  </div>
</div>
