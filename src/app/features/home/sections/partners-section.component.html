<!-- Partners Section -->
<div class="w-full bg-white dark:bg-slate-900 border-y border-gray-100 dark:border-gray-800 py-10 overflow-hidden relative z-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-6 text-center">
    <p class="text-xs font-bold tracking-widest text-gray-400 uppercase">Trusted By Industry Leaders</p>
  </div>
  <div class="w-full inline-flex flex-nowrap overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_black_128px,_black_calc(100%-128px),transparent_100%)]">
    <ul class="flex items-center justify-center md:justify-start [&_li]:mx-12 [&_img]:max-w-none animate-infinite-scroll">
      <ng-container *ngFor="let logo of logos">
        <li><img [alt]="logo.name" class="h-12 w-auto grayscale-0 opacity-100 transition-all duration-300" [src]="logo.logo" /></li>
      </ng-container>
    </ul>
  </div>
</div>
